basePath: /
definitions:
  models.Account:
    properties:
      balance:
        type: integer
      currency:
        type: integer
      id:
        type: string
      isCredit:
        type: boolean
      userId:
        type: string
    type: object
  models.Customer:
    properties:
      blocked:
        type: boolean
      fullname:
        type: string
      id:
        type: string
      login:
        type: string
      password:
        type: string
      timecreated:
        type: string
    type: object
host: localhost:3000
